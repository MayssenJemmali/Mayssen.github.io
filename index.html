<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    <script src="app.js" defer></script>
    <link rel="icon" href="./files/Alarm.png">
    <title>Alarm</title>
</head>
<body>
    <div class="wrapper">
        <div class="image-container">
         <img src="./files/Alarm.png" alt="clock">
        </div>
        <h1></h1>
        <div class="content">
            <div class="colum">
                <select id="selectHour" class="form-select">
                    <option value="Hour" hidden>Hour</option>
                </select>
            </div>
            <div class="colum">
                <select class="form-select">
                    <option value="Minute" hidden>Minute</option>
                </select>
            </div>
            <div class="colum">
                <select class="form-select">
                    <option value="AM/PM" hidden>AM/PM</option>
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                </select>
            </div>
         </div>  
        <button>Set alarm</button>
    </div>
</body>
</html>
